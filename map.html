<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.28.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZmtpcmNobmVyIiwiYSI6ImNpd3R3MzVxbTAwMHIyeXFvNWhrdHQyMWwifQ.8u1el3vkEHlfEJzcCT7GxA';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/fkirchner/cjcxu67u31gql2rs59a3h30gu', //stylesheet location
    center: [2.321, 48.852], // starting position
    zoom: 4, // starting zoom
    interactive: false
});

// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());

map.on('load', function () {
    map.addSource("points", {
        "type": "geojson",
        "data": {
            "type": "FeatureCollection",
            "features": [{
                "type": "Feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [2.321, 48.852]
                },
                "properties": {
                    "title": "Hotel de Cassini",
                    "icon": "mapbox-marker-icon-blue"
                }
            }]
        }
    });

    map.addLayer({
        "id": "points",
        "type": "symbol",
        "source": "points",
        "layout": {
            "icon-image": "{icon}-15",
            "text-field": "{title}",
            <!-- "text-font": ["Helvetica Neue", "Calibri Light", "Roboto", "sans-serif", "Open Sans Semibold", "Arial Unicode MS Bold"], -->
            "text-offset": [0, 0.4],
            "text-anchor": "top"
        }
    });
});
</script>

</body>
</html>
