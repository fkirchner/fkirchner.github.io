<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.12.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZmtpcmNobmVyIiwiYSI6ImNpd3R3MzVxbTAwMHIyeXFvNWhrdHQyMWwifQ.8u1el3vkEHlfEJzcCT7GxA';

// The map
const map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/fkirchner/cjcxu67u31gql2rs59a3h30gu', //stylesheet location
    center: [2.321, 48.852], // starting position
    zoom: 11, // starting zoom
    interactive: false
});

// Create a default Marker and add it to the map.
const marker1 = new mapboxgl.Marker({color:'black'})
  .setLngLat([2.321, 48.852])
  .addTo(map);

// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());

</script>
